name: ğŸˆâ€â¬› Build Migo

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: ğŸ—ï¸ Build and Release
    runs-on: ubuntu-latest
    container:
      image: golang:1.22-alpine

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Check if tag points to main
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          MAIN_COMMIT=$(git rev-parse origin/main)

          echo "ğŸ”– Tag commit:  $TAG_COMMIT"
          echo "ğŸŒ³ Main commit: $MAIN_COMMIT"

          if [ "$TAG_COMMIT" != "$MAIN_COMMIT" ]; then
            echo "âŒ Tag '${{ github.ref_name }}' does not point to the latest commit on 'main'. Skipping build."
            exit 1
          fi

      - name: âš¡ Install dependencies
        run: go mod download

      - name: âœ… Run tests
        run: go test ./...

      - name: ğŸ› ï¸ Build binary
        run: |
          mkdir -p dist
          go build -o dist/migo .

      - name: ğŸ“¦ Package binary
        run: |
          cd dist
          tar -czvf migo-linux-amd64.tar.gz migo

      - name: ğŸ‰ Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: dist/migo-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
