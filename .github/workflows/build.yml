name: ğŸˆâ€â¬› Build Migo

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: ğŸ—ï¸ Build and Release
    runs-on: ubuntu-latest
    container:
      image: golang:1.22-alpine

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Skip if not a version tag (v*)
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/v* ]]; then
            echo "â„¹ï¸ Not a release tag (v*), skipping build."
            exit 0
          fi

      - name: âš¡ Install dependencies
        run: go mod download

      - name: âœ… Run tests
        run: go test ./...

      - name: ğŸ› ï¸ Build binary
        run: |
          mkdir -p dist
          go build -o dist/migo .

      - name: ğŸ“¦ Package binary
        run: |
          cd dist
          tar -czvf migo-linux-amd64.tar.gz migo

      - name: ğŸ‰ Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: dist/migo-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
