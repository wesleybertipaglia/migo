name: 🐈‍⬛ Build Migo

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: 🏗️ Build and Release
    runs-on: ubuntu-latest
    container:
      image: golang:1.22-alpine

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔍 Check if tag points to main
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          MAIN_COMMIT=$(git rev-parse origin/main)

          echo "🔖 Tag commit:  $TAG_COMMIT"
          echo "🌳 Main commit: $MAIN_COMMIT"

          if [ "$TAG_COMMIT" != "$MAIN_COMMIT" ]; then
            echo "❌ Tag '${{ github.ref_name }}' does not point to the latest commit on 'main'. Skipping build."
            exit 1
          fi

      - name: ⚡ Install dependencies
        run: go mod download

      - name: ✅ Run tests
        run: go test ./...

      - name: 🛠️ Build binary
        run: |
          mkdir -p dist
          go build -o dist/migo .

      - name: 📦 Package binary
        run: |
          cd dist
          tar -czvf migo-linux-amd64.tar.gz migo

      - name: 🎉 Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: dist/migo-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
